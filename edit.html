<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Edit Review</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="my.css" rel="stylesheet">
</head>
<body>
<nav class="navbar bg-light">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">🎬 Movie Reviews</a>
  </div>
</nav>

<main class="container my-4">
  <h2 class="h5 mb-3">리뷰 수정</h2>

  <form onsubmit="return editCheck()">
    <div class="mb-2">
      <label class="form-label">제목 *</label>
      <input type="text" name="title" class="form-control" required maxlength="60" value="Oppenheimer">
    </div>
    <div class="mb-2">
      <label class="form-label">감독 *</label>
      <input type="text" name="director" class="form-control" required minlength="2" value="Christopher Nolan">
    </div>
    <div class="mb-2">
      <label class="form-label">개봉년도 *</label>
      <input type="number" name="year" class="form-control" required min="1900" max="2100" value="2023">
    </div>
    <div class="mb-2">
      <label class="form-label">장르 *</label>
      <select name="genre" class="form-select" required>
        <option>Drama</option><option>Action</option><option>Animation</option>
      </select>
    </div>
    <div class="mb-2">
      <label class="form-label">평점 (0~10)</label>
      <input type="number" name="rating" class="form-control" required min="0" max="10" value="9.5">
    </div>
    <div class="mb-3">
      <label class="form-label">리뷰 *</label>
      <textarea name="review" class="form-control" required minlength="5">압도적인 사운드와 연출.</textarea>
    </div>

    <button class="btn btn-primary" type="submit">수정</button>
    <a class="btn btn-outline-secondary" href="view.html">취소</a>
  </form>
</main>

<script>
function editCheck(){
  if(confirm("게시물을 수정할까요?")){
    alert("수정되었습니다 (데모)");
    location.href='view.html'; 
    return false; 
  }
  return false;
}
</script>
</body>
</html>
